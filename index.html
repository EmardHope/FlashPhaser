        <input id="_tokenId" style="color:rgb(255,0,0);" placeholder="Enter the NFT id you want to travel: " value="3056" />
        <p id="fee" style="color:rgb(255,0,0);" >Cross Chain Fee:___</p>
        <button id="cross" style="color:rgb(255,0,0);" class="bubbly-button">Go!</button>
      </div>
      <a target="_blank" href="https://arbiscan.io/address/0x1899434830318edb494f61a365be7e222183ab93#code">Contract</a>
      <a target="_blank" href="https://twitter.com/ArbitrumLoot">Twitter</a>
